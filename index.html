<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #718096, #4a5568);
            color: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .book-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .book-cover {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .book-details {
            flex: 1;
            min-width: 200px;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .book-author {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .book-description {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-available {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-borrowed {
            background: #fed7d7;
            color: #742a2a;
        }

        .book-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .connection-status {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .connection-status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 20px 15px;
                margin-bottom: 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-section {
                padding: 20px 15px;
                margin-bottom: 25px;
            }

            .search-container {
                flex-direction: column;
                gap: 12px;
            }

            .search-input {
                width: 100%;
                padding: 12px 15px;
                font-size: 15px;
            }

            .btn {
                width: 100%;
                padding: 12px 15px;
                font-size: 15px;
            }

            .tabs {
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 20px;
            }

            .tab {
                flex: 1;
                min-width: unset;
                width: auto; /* Allow tabs to take width based on content */
                text-align: center;
                padding: 10px 15px;
                font-size: 14px;
            }

            .content-section {
                padding: 20px 15px;
                margin-bottom: 25px;
            }

            .books-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 15px;
            }

            .book-card {
                padding: 15px;
            }

            .book-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
            }

            .book-cover {
                width: 100px;
                height: 150px;
            }

            .book-details {
                width: 100%;
                min-width: unset;
            }

            .book-title {
                font-size: 1.1rem;
                margin-bottom: 5px;
            }

            .book-author {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }

            .book-description {
                font-size: 13px;
                margin-bottom: 10px;
            }

            .book-status {
                margin-bottom: 10px;
            }

            .book-actions {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .book-actions .btn {
                width: 100%;
                font-size: 15px;
                padding: 10px 15px;
            }

            .pagination {
                margin-top: 20px;
                gap: 8px;
            }

            .page-btn {
                padding: 8px 12px;
                font-size: 14px;
            }

            .connection-status {
                padding: 12px;
                font-size: 14px;
                margin-bottom: 20px;
            }
        }

        /* Small Mobile Devices */
        @media screen and (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .search-input, .btn,
            .book-actions .btn {
                font-size: 14px;
                padding: 10px 15px;
            }

            .tabs {
                gap: 5px;
            }

            .tab {
                 padding: 8px 10px;
                 font-size: 12px;
            }

            .book-title {
                font-size: 1rem;
            }

            .book-author {
                font-size: 0.85rem;
            }

            .book-description {
                font-size: 12px;
            }

            .connection-status {
                 font-size: 12px;
                 padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Digital Library</h1>
            <p>Discover and manage books with backend API integration</p>
        </div>

        <div class="search-section">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('search', event)">üîç Search Books</div>
                <div class="tab" onclick="switchTab('library', event)">üìñ My Library</div>
                <div class="tab" onclick="switchTab('borrowed', event)">üìã Borrowed Books</div>
            </div>

            <div id="searchTab">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for books by title, author, or keyword...">
                    <button onclick="performSearch()" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <div class="content-section">
            <div id="loadingSpinner" class="loading" style="display: none;">
                üîÑ Searching books...
            </div>
            
            <div id="searchResults" class="books-grid"></div>
            <div id="libraryBooks" class="books-grid" style="display: none;"></div>
            <div id="borrowedBooks" class="books-grid" style="display: none;"></div>
            
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <script>
// Global variables
let currentTab = 'search';
let currentPage = 0;
let totalPages = 0;
let lastSearchQuery = '';

// In-memory data storage (will be lost on page refresh since there's no backend)
let libraryBooks = JSON.parse(localStorage.getItem('libraryBooks') || '[]');
let borrowedBooks = JSON.parse(localStorage.getItem('borrowedBooks') || '[]');

// Initialize app
document.addEventListener('DOMContentLoaded', function() {
    // Add enter key support for search
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
    
    // Display initial data
    displayLibraryBooks();
    displayBorrowedBooks();
});

// Update the performSearch function to only use Google Books API
async function performSearch(page = 0) {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) {
        alert('‚ö†Ô∏è Please enter a search term');
        return;
    }

    lastSearchQuery = query;
    currentPage = page;
    
    document.getElementById('loadingSpinner').style.display = 'block';
    document.getElementById('searchResults').innerHTML = '';

    try {
        const startIndex = page * 10;
        const response = await fetch(
            `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&startIndex=${startIndex}&maxResults=10`
        );
        
        if (!response.ok) {
            throw new Error(`API Error: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('loadingSpinner').style.display = 'none';

        if (data.items && data.items.length > 0) {
            displaySearchResults(data.items);
            totalPages = Math.ceil((data.totalItems || 0) / 10);
            setupPagination(data.totalItems);
        } else {
            document.getElementById('searchResults').innerHTML = 
                '<div class="no-results">üì≠ No books found. Try different keywords!</div>';
        }
    } catch (error) {
        document.getElementById('loadingSpinner').style.display = 'none';
        console.error('Search error:', error);
        document.getElementById('searchResults').innerHTML = `
            <div class="no-results">
                <h3>üö´ Search Error</h3>
                <p>Unable to search books. Please check your internet connection.</p>
            </div>
        `;
    }
}

// Add pagination setup function
function setupPagination(totalItems) {
    const container = document.getElementById('pagination');
    container.innerHTML = '';
    
    const totalPages = Math.ceil(totalItems / 10);
    const maxVisiblePages = 5;
    
    let startPage = Math.max(0, currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = Math.min(totalPages - 1, startPage + maxVisiblePages - 1);
    
    if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(0, endPage - maxVisiblePages + 1);
    }
    
    // Previous button
    if (currentPage > 0) {
        container.innerHTML += `
            <button class="page-btn" onclick="performSearch(${currentPage - 1})">‚Üê</button>
        `;
    }
    
    // Page numbers
    for (let i = startPage; i <= endPage; i++) {
        container.innerHTML += `
            <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                    onclick="performSearch(${i})">${i + 1}</button>
        `;
    }
    
    // Next button
    if (currentPage < totalPages - 1) {
        container.innerHTML += `
            <button class="page-btn" onclick="performSearch(${currentPage + 1})">‚Üí</button>
        `;
    }
}

// Display search results
function displaySearchResults(dataItems) {
    const container = document.getElementById('searchResults');
    container.innerHTML = '';

    dataItems.forEach(item => {
        const book = {
            id: item.id,
            title: item.volumeInfo?.title || 'Unknown Title',
            authors: item.volumeInfo?.authors || ['Unknown Author'],
            publishedDate: item.volumeInfo?.publishedDate || null,
            description: item.volumeInfo?.description || null,
            thumbnail: item.volumeInfo?.imageLinks?.thumbnail || null,
            categories: item.volumeInfo?.categories || [],
            pageCount: item.volumeInfo?.pageCount || null,
            language: item.volumeInfo?.language || null,
            isbn: item.volumeInfo?.industryIdentifiers?.[0]?.identifier || null, // Taking the first ISBN for simplicity
            publisher: item.volumeInfo?.publisher || null,
            source: 'google'
        };
        const bookCard = createBookCard(book, 'search');
        container.appendChild(bookCard);
    });
}

// Create book card element (re-added)
function createBookCard(book, context) {
    const bookInfo = book;
    const bookId = book.id;
    
    const isInLibrary = isBookInLibrary(bookId);
    const isBorrowed = isBookBorrowed(bookId);
    
    const card = document.createElement('div');
    card.className = 'book-card';
    card.dataset.bookId = bookId;
    
    let thumbnail = bookInfo.thumbnail || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iMTIwIiB2aWV3Qm94PSIwIDAgODAgMTIwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSI4MCIgaGVpZ2h0PSIxMjAiIGZpbGw9IiNFMkU4RjAiLz48dGV4dCB4PSI0MCIgeT0iNjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiM3MTgwOTYiIGZvbnQtc2l6ZT0iMTAiPk5vIENvdmVyPC90ZXh0Pjwvc3ZnPg==';
    
    // Ensure HTTPS for image URLs
    if (thumbnail && thumbnail.startsWith('http://')) {
        thumbnail = thumbnail.replace('http://', 'https://');
    }

    const authors = bookInfo.authors ? 
        (Array.isArray(bookInfo.authors) ? bookInfo.authors.join(', ') : bookInfo.authors) : 
        'Unknown Author';
    const description = bookInfo.description ? 
        bookInfo.description.substring(0, 150) + '...' : 
        'No description available';

    let statusHtml = '';
    let actionsHtml = '';

    if (context === 'search') {
        if (isInLibrary) {
            statusHtml = '<span class="book-status status-available">‚úÖ In Library</span>';
            actionsHtml = isBorrowed ? 
                '<button onclick="returnBook(\'' + bookId + '\')" class="btn btn-success">Return Book</button>' :
                '<button onclick="borrowBook(\'' + bookId + '\')" class="btn btn-primary">Borrow</button>';
        } else {
            actionsHtml = '<button onclick="addToLibrary(\'' + bookId + '\')" class="btn btn-secondary">Add to Library</button>';
        }
    } else if (context === 'library') {
        statusHtml = isBorrowed ? 
            '<span class="book-status status-borrowed">üìö Borrowed</span>' :
            '<span class="book-status status-available">‚úÖ Available</span>';
        actionsHtml = isBorrowed ? 
            '<button onclick="returnBook(\'' + bookId + '\')" class="btn btn-success">Return</button>' :
            '<button onclick="borrowBook(\'' + bookId + '\')" class="btn btn-primary">Borrow</button>';
        actionsHtml += '<button onclick="removeFromLibrary(\'' + bookId + '\')" class="btn btn-danger">Remove</button>';
    } else if (context === 'borrowed') {
        const borrowDate = getBorrowDate(bookId);
        statusHtml = '<span class="book-status status-borrowed">üìÖ Due: ' + borrowDate + '</span>';
        actionsHtml = '<button onclick="returnBook(\'' + bookId + '\')" class="btn btn-success">Return Book</button>';
    }

    card.innerHTML = `
        <div class="book-info">
            <img src="${thumbnail}" alt="Book cover" class="book-cover" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iMTIwIiB2aWV3Qm94PSIwIDAgODAgMTIwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSI4MCIgaGVpZ2h0PSIxMjAiIGZpbGw9IiNFMkU4RjAiLz48dGV4dCB4PSI0MCIgeT0iNjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiM3MTgwOTYiIGZvbnQtc2l6ZT0iMTAiPk5vIENvdmVyPC90ZXh0Pjwvc3ZnPg=='>
            <div class="book-details">
                <div class="book-title">${bookInfo.title || 'Unknown Title'}</div>
                <div class="book-author">üë§ ${authors}</div>
                <div class="book-description">${description}</div>
                ${statusHtml}
                <div class="book-actions">
                    ${actionsHtml}
                </div>
            </div>
        </div>
    `;

    return card;
}

// Tab switching (re-added)
function switchTab(tab, event) {
    currentTab = tab;
    
    // Update tab appearance
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    
    // Show/hide content
    document.getElementById('searchResults').style.display = tab === 'search' ? 'grid' : 'none';
    document.getElementById('libraryBooks').style.display = tab === 'library' ? 'grid' : 'none';
    document.getElementById('borrowedBooks').style.display = tab === 'borrowed' ? 'grid' : 'none';
    document.getElementById('searchTab').style.display = tab === 'search' ? 'block' : 'none';
    document.getElementById('pagination').style.display = tab === 'search' ? 'flex' : 'none';
    
    // Load data for the selected tab
    if (tab === 'library') {
        displayLibraryBooks();
    } else if (tab === 'borrowed') {
        displayBorrowedBooks();
    }
}

// Update library management functions to use localStorage (re-added and modified)
function addToLibrary(bookId) {
    const book = findBookInSearchResults(bookId);
    if (!book) return;
    
    if (isBookInLibrary(bookId)) {
        alert('‚ùå This book is already in your library');
        return;
    }
    
    libraryBooks.push(book);
    localStorage.setItem('libraryBooks', JSON.stringify(libraryBooks));
    alert('üìö Book added to library successfully!');
    
    if (currentTab === 'library') {
        displayLibraryBooks();
    }
}

function removeFromLibrary(bookId) {
    if (confirm('üóëÔ∏è Are you sure you want to remove this book from your library?')) {
        libraryBooks = libraryBooks.filter(book => book.id !== bookId);
        borrowedBooks = borrowedBooks.filter(book => book.bookId !== bookId);
        
        localStorage.setItem('libraryBooks', JSON.stringify(libraryBooks));
        localStorage.setItem('borrowedBooks', JSON.stringify(borrowedBooks));
        
        alert('‚úÖ Book removed from library successfully!');
        displayLibraryBooks();
        displayBorrowedBooks();
    }
}

function borrowBook(bookId) {
    if (!isBookInLibrary(bookId)) {
        alert('‚ùå You must add the book to your library first');
        return;
    }
    
    if (isBookBorrowed(bookId)) {
        alert('‚ùå This book is already borrowed');
        return;
    }
    
    const dueDate = new Date();
    dueDate.setDate(dueDate.getDate() + 14);
    
    const borrowRecord = {
        bookId,
        borrowDate: new Date(),
        dueDate
    };
    
    borrowedBooks.push(borrowRecord);
    localStorage.setItem('borrowedBooks', JSON.stringify(borrowedBooks));
    
    alert('üìö Book borrowed successfully! Due date: ' + dueDate.toLocaleDateString());
    displayLibraryBooks();
    displayBorrowedBooks();
}

function returnBook(bookId) {
    borrowedBooks = borrowedBooks.filter(book => book.bookId !== bookId);
    localStorage.setItem('borrowedBooks', JSON.stringify(borrowedBooks));
    
    alert('‚úÖ Book returned successfully!');
    displayLibraryBooks();
    displayBorrowedBooks();
}

// Helper function to find a book in search results (re-added)
function findBookInSearchResults(bookId) {
    const searchResults = document.getElementById('searchResults');
    const books = Array.from(searchResults.getElementsByClassName('book-card'))
        .map(card => {
            const titleEl = card.querySelector('.book-title');
            const authorEl = card.querySelector('.book-author');
            const descEl = card.querySelector('.book-description');
            const imgEl = card.querySelector('.book-cover');
            
            // Extract book details from the card HTML
            const bookDetails = {
                id: card.dataset.bookId, // Assuming you add data-book-id to the card
                title: titleEl?.textContent || 'Unknown Title',
                authors: authorEl?.textContent?.replace('üë§ ', '').split(', ') || ['Unknown Author'],
                description: descEl?.textContent || 'No description available',
                thumbnail: imgEl?.src
            };
            return bookDetails;
        });
    
    return books.find(book => book.id === bookId);
}

// Helper functions for library/borrowed status (re-added)
function isBookInLibrary(bookId) {
    return libraryBooks.some(book => book.id === bookId);
}

function isBookBorrowed(bookId) {
    return borrowedBooks.some(book => book.bookId === bookId);
}

function getBorrowDate(bookId) {
    const borrowedBook = borrowedBooks.find(book => book.bookId === bookId);
    if (borrowedBook) {
        return new Date(borrowedBook.dueDate).toLocaleDateString();
    }
    return '';
}
